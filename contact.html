<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    width: 80%;
    margin: 50px auto;
    background-color: #6dfa9c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
}

h1 {
    width: 100%;
    text-align: center;
    color: #333;
}

.contact-form {
    width: calc(50% - 10px);
    padding: 10px;
    box-sizing: border-box;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form input[type="tel"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.contact-form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.map-container {
    width: calc(50% - 10px);
    margin-left: 20px;
    border-radius: 10px;
}

.map {
    width: 100%;
    height: 300px;
    border: 0;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Your Message" rows="5"></textarea>
            <input type="submit" value="Send Message">
        </form>
        <div class="map-container">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31067.897906252786!2d-122.41108357085347!3d37.780156604208374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f80c6f64111bf%3A0x3b5ae51864c55a4d!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1631183770295!5m2!1sen!2sus" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
